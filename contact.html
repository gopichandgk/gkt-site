<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact GKT - Get in touch with us" />
  <title>Contact - GKT</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
      color: #333;
      min-height: 100vh;
    }
    nav {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #c0392b;
      text-decoration: none;
    }
    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
    }
    .nav-links a {
      color: #333;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
      position: relative;
    }
    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(135deg, #c0392b 0%, #e74c3c 100%);
      transition: width 0.3s ease;
    }
    .nav-links a:hover {
      color: #c0392b;
    }
    .nav-links a:hover::after {
      width: 100%;
    }
    .contact-section {
      padding: 4rem 2rem;
      min-height: calc(100vh - 200px);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .contact-container {
      max-width: 700px;
      width: 100%;
    }
    .contact-title {
      text-align: center;
      font-size: 3rem;
      color: #1a1a1a;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }
    .contact-subtitle {
      text-align: center;
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 3rem;
    }
    .contact-form {
      background: white;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 500;
      font-size: 0.95rem;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.3s ease;
      background: #fafafa;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      outline: none;
      border-color: #c0392b;
      background: white;
      box-shadow: 0 0 0 3px rgba(192, 57, 43, 0.1);
    }
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    .submit-btn {
      width: 100%;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #c0392b 0%, #e74c3c 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(192, 57, 43, 0.3);
    }
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(192, 57, 43, 0.4);
    }
    .submit-btn:active {
      transform: translateY(0);
    }
    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .message {
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 500;
      display: none;
    }
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }
    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }
    .footer {
      background: #1a1a1a;
      color: white;
      padding: 2rem;
      text-align: center;
      font-size: 0.85rem;
    }
    @media (max-width: 768px) {
      .contact-title {
        font-size: 2rem;
      }
      .contact-form {
        padding: 2rem;
      }
      .form-row {
        grid-template-columns: 1fr;
      }
      .nav-links {
        gap: 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <a href="index.html" class="logo">GKT</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <section class="contact-section">
    <div class="contact-container">
      <h1 class="contact-title">Contact <span style="color: #c0392b;">Us</span></h1>
      <p class="contact-subtitle">Get in touch with us. We'd love to hear from you.</p>
      
      <form class="contact-form" id="contactForm">
        <div id="message" class="message"></div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name *</label>
            <input type="text" id="firstName" name="firstName" required>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name *</label>
            <input type="text" id="lastName" name="lastName" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="query">Query Description *</label>
          <textarea id="query" name="query" required placeholder="Please describe your query or message..."></textarea>
        </div>
        
        <button type="submit" class="submit-btn" id="submitBtn">Send Message</button>
      </form>
    </div>
  </section>

  <footer class="footer">
    &copy; 2025 GKT Pvt Ltd. All rights reserved.
  </footer>

  <script>
    // Replace this URL with your Google Apps Script Web App URL
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbySSRYP6nVyzrxWz3kAdSrRaS4Bl3Uhoty-hS5cmZm-G-R2_eS12ax7uKULlag2nbj9YQ/exec';

    const form = document.getElementById('contactForm');
    const messageDiv = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Disable submit button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';
      messageDiv.className = 'message';
      messageDiv.style.display = 'none';

      const formData = {
        firstName: document.getElementById('firstName').value.trim(),
        lastName: document.getElementById('lastName').value.trim(),
        email: document.getElementById('email').value.trim(),
        query: document.getElementById('query').value.trim(),
        timestamp: new Date().toISOString()
      };

      try {
        // Send to Google Sheets via Apps Script
        const response = await fetch(GOOGLE_SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors', // Required for Google Apps Script
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });

        // Show success message
        messageDiv.className = 'message success';
        messageDiv.textContent = 'Thank you! Your message has been sent successfully. We\'ll get back to you soon.';
        messageDiv.style.display = 'block';
        
        // Reset form
        form.reset();
        
        // Scroll to message
        messageDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        
      } catch (error) {
        console.error('Error:', error);
        messageDiv.className = 'message error';
        messageDiv.textContent = 'There was an error sending your message. Please try again later or contact us directly.';
        messageDiv.style.display = 'block';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Message';
      }
    });
  </script>
</body>
</html>
